<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="photo2.png" />
  </head>
  <body>
    <div id="main_main">
      <div class="main_block">
        <div class="block"></div>
        <form class="form1">
          <input
            type="text1"
            id="input1"
            placeholder="Телефон, имя пользователя или эл.адрес"
          />

          <input type="text2" id="input2" placeholder="Пароль" />
          <button class="btn">Войти</button>
        </form>
        <p class="p3">Вы ввели неверный пароль. Попробуйте ещё раз.</p>
        <a href="https://www.instagram.com/accounts/password/reset/" id="span1"
          >Войти в приложение</a
        >
      </div>
      <div class="main_block2">
        <p class="p_block3">У вас ещё нет аккаунта?</p>
        <a
          class="a_block3"
          href="https://www.instagram.com/accounts/emailsignup/"
          >Зарегистрироваться</a
        >
        <div class="main_block3">
          <p class="p2">Установите приложение.</p>
          <a
            class="link1"
            href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=ru&gl=US&pcampaignid=APPU_D&raii=com.instagram.android"
            ><img class="photo4" src="photo4.png" alt="Google Play"
          /></a>
          <a
            class="link2"
            href="https://www.microsoft.com/store/productId/9NBLGGH5L9XT?ocid=pdpshare"
            ><img class="photo5" src="photo5.png" alt="Microsoft"
          /></a>
        </div>
      </div>
    </div>
    <div id="main_block3">
      <img class="photo2" src="photo2.png" alt="Instagram" />
      <img class="photo3" src="photo3.png" alt="From Meta" />
    </div>
    <script src="index.js"></script>
  </body>
</html>
